plugins {
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
}

apply plugin: "application"

mainClassName = "com.github.sourcefranke.dicearithmetic.web.WebKt"

repositories {
    mavenCentral()
}

ext {
    ktorVersion = "1.4.+"
}

dependencies {
    implementation (
            project(':core'),
            "io.ktor:ktor-server-netty:${ktorVersion}",
            "io.ktor:ktor-jackson:${ktorVersion}"
    )

    testImplementation(
            "io.ktor:ktor-server-test-host:${ktorVersion}"
    )
}
